on:
  push:
    branches-ignore:
      - master

# @todo #15 Check python syntax with flakes8
# @todo Check TODO syntax
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: pip install pycodestyle pylint pygithub
      - name: Check style
        run: |
          pycodestyle --ignore=W191,E117 .
          pylint --disable=W0312,W0621,C0330 *.py
